<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript DatePicker UI</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	
	<div class="container">
		<div style="margin: 10px 5px">
			Custom Date Picker built with Vanilla-Javascript
		</div>
		<div>
			<input type="text" placeholder="dd/mm/yyyy" class="inputBox" style="display: inline-block; padding-left: 7px;">
		</div>

		<div class="calender" style="display: none;">
			<div class="calenderHead"></div>
			<div class="gridSection">
				
			</div>
		</div>
	</div>


	<script src="script.js">
		
	</script>
</body>
</html>
